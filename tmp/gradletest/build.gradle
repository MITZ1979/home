group 'com.nf.s3sj134'
version '1.0alpha'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {

    compile(
            "org.hibernate:hibernate-core:5.2.11.Final",
            "javax.servlet:jstl:1.2",
            "cn.easyproject:ojdbc7:12+"
    )

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
